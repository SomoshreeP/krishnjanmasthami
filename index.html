<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishn Ji</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Subh Janmasthami</h1>
    </header>
    <main>
        <section class="intro">
            <p id="animatedText"></p>
        </section>
        <section class="image">
            <img src="small-removebg-preview.png" alt="Krishn Ji">
        </section>
        <section class="interaction">
            <button id="greetButton">Click to Get a Greeting</button>
            <p id="greetingMessage"></p>
        </section>
        <section class="audio-controls">
            <button id="playButton">Play Music</button>
            <button id="pauseButton">Pause Music</button>
            <audio id="backgroundMusic" autoplay loop>
                <source src="flute2.mp3" type="audio/mpeg">
            </audio>
        </section>
        <div class="jn3">
            <img src="dahi2-removebg-preview.png" alt="JN3 Image">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
